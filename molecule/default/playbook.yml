---

- name: Converge
  hosts: all
  roles:
    - nkakouros.elasticsearch
  vars:
    elastic_cluster_name: watchmen
    elastic_node_name: nite-owl
    elastic_jvm_extra_config: |
      -Des.enforce.bootstrap.checks=true
    elastic_certificates_config:
      instances:
        - name: all
    elastic_certificate_download_dir: '/tmp/'
    elastic_certificate_files:
      ca: "{{ elastic_certificate_download_dir }}/ca/ca.crt"
      crt: "{{ elastic_certificate_download_dir }}/all/all.crt"
      key: "{{ elastic_certificate_download_dir }}/all/all.key"
    elastic_certificates_password: 'secret-password'
    elastic_builtin_users_password_file: elastic-passwords
    elastic_transport_host: _site_
    elastic_config:
      xpack:
        security:
          enabled: true
          hide_settings: 'xpack.security.authc.realms.native.*'
          authc:
            accept_default_password: false
            realms:
              native:
                native1:
                  enabled: true
                  order: 0
          transport:
            ssl:
              enabled: true
              verification_mode: certificate
              key: "{{ elastic_certificate_path }}/all.key"
              certificate: "{{ elastic_certificate_path }}/all.crt"
              certificate_authorities: "{{ elastic_certificate_path }}/ca.crt"
          http:
            ssl:
              enabled: true
              key: "{{ elastic_certificate_path }}/all.key"
              certificate: "{{ elastic_certificate_path }}/all.crt"
              certificate_authorities: "{{ elastic_certificate_path }}/ca.crt"
