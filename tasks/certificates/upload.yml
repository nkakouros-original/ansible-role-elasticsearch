---

- name: Create certificate folder
  file:
    path: /etc/elasticsearch/certs
    state: directory
    owner: root
    group: "{{ elastic_group }}"
    mode: 0o750

- name: Upload certificates
  copy:
    src: "{{ item.value }}"
    dest: "{{ elastic_certificate_path }}/{{ item.value | basename }}"
    owner: root
    group: "{{ elastic_group }}"
    mode: 0o640
  loop: "{{ elastic_certificate_files | dict2items }}"
  notify: elastic restart service
